<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grok Text Enhancer Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <label for="suffixSelect">后缀选项:</label>
  <select id="suffixSelect">
    <option value="optimize-tone">优化语气</option>
    <option value="translate">中英互译</option>
    <option value="summarize">解释提炼</option>
    <option value="refine-work">优化话术</option>
    <option value="none">无后缀</option>
  </select>
  
  <label for="targetUrl">目标网站:</label>
  <select id="targetUrl">
    <option value="https://grok.com">Grok</option>
    <option value="https://chatgpt.com">ChatGPT</option>
    <option value="https://deepseek.com">DeepSeek</option>
  </select>
  
  <button id="saveBtn">保存</button>
  
  <script src="popup.js"></script>
</body>
</html>
