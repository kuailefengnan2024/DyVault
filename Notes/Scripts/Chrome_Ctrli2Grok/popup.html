<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grok Text Enhancer Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <label for="suffixText">自定义后缀:</label>
  <textarea id="suffixText" placeholder="在这里输入您的自定义后缀"></textarea>
  
  <label for="targetUrl">目标网站:</label>
  <select id="targetUrl">
    <option value="https://grok.com">Grok</option>
    <option value="https://chatgpt.com">ChatGPT</option>
    <option value="https://deepseek.com">DeepSeek</option>
  </select>
  
  <button id="saveBtn">保存</button>
  
  <script src="popup.js"></script>
</body>
</html>
