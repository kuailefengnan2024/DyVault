<!DOCTYPE html>
<html>
  <head>
    <title>Grok Text Enhancer</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
      }
      textarea {
        width: 100%;
        height: 80px;
        margin-bottom: 10px;
        padding: 5px;
        background-color: #333;
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 8px;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #357abd;
      }
      .shortcut {
        margin-top: 10px;
        font-size: 12px;
        color: #999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>自定义附加文本</h3>
    <textarea id="customText"></textarea>
    <button id="saveBtn">保存</button>
    <div class="shortcut">Send selected text to clipboard Ctrl + I and open Grok</div>
    <script src="popup.js"></script>
  </body>
</html>
