<!DOCTYPE html>
<html>
<head>
  <title>Grok Text Enhancer</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <label for="url-select">选择目标网址：</label>
  <select id="url-select">
    <option value="https://chatgpt.com">ChatGPT</option>
    <option value="https://deepseek.com">DeepSeek</option>
    <option value="https://grok.com">Grok</option>
  </select>

  <label for="suffix-select">选择后缀文本：</label>
  <select id="suffix-select">
    <option value="帮我优化话术，我要发给需求方 真诚自然 原意不变">优化话术</option>
    <option value="帮我翻译">翻译</option>
    <option value="帮我debug">Debug</option>
  </select>

  <script src="popup.js"></script>
</body>
</html>
